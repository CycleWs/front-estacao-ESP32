<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://kit.fontawesome.com/5531950668.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <section class="header">
            <h1>Estação Meteorológica</h1>
        </section>
    </header>
    <main>
        <section class="cards">
            <div class="card" id="card">
                <h1 id="dia" class="info"></h1>
                <h2 class="info" id="temperatura"></h2>
                <i class="fa-solid" id="imagemHorario"></i>
                <h2 class="info">Nublado</h2>
                <h2 class="info info-icon" id="velVento"><i class="fa-solid fa-wind fa-xs"></i></h2>
                <h2 class="info info-icon" id="percUmidade"><i class="fa-solid fa-droplet fa-xs"></i></h2>
                <h2 class="info info-icon" id="chanceChuva"><i class="fa-solid fa-cloud-rain fa-xs"></i></h2>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="/scripts/scripts.js"></script>
</body>
</html>
